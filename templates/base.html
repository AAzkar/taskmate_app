{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock title %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo-white.png' %}" width="50%" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
              <a class="nav-link" href="{% url 'todolist' %}">To Do List</a>
              <a class="nav-link" href="{% url 'about' %}">About</a>
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </div>
          </div>
          
        </div>
        <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
            <p class="text-dark">{{ user.username }}</p>
            <a class="nav-link" href="{% url 'logout' %}">
              <button type="button" class="btn btn-outline-success me-2">Logout</button>
            </a>
            
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
          </a>
            <button type="button" class="btn btn-primary">Sign-up</button>
         
          {% endif %}
        </div>
        
      </nav>
        {% block content %}
        {% endblock content %}
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
